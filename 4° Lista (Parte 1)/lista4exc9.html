<html>
    <head>
        <script language=javascript>
            totalvalor = 0
            i = 1
            while(i<=10)
            {
                n = parseInt(prompt("Informe um valor..."))
                totalvalor = totalvalor + n

                i = i+1
            }
            document.write("Valor da Soma dos valores é: " + totalvalor)
        </script>
    </head>
    <body>
            <form name="form">
                    <div align="center">
                        <fieldset style="width: 40%;">
                            <div align="center">
                                Até que valor deseja mostrar a sequencia de Fibonacci?<br />
                                <p><input type = "text" name = "texto" size="41">
                                <br />
                                <textarea rows="6" cols="31" name="area" readonly></textarea>
                                <br /><br />
                                <input type = "button" value = "Mostrar Fibonnaci" onclick = "fibonacci(this.form.area,this.form.texto)">
                            </div>
                        </fieldset>
                    </div>
                </form>        
    </body>
</html>
